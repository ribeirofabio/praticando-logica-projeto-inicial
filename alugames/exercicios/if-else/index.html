<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <h1>Cálcular Probabilidade de Adoção</h1>
    <div class="container">        
        <div class="container-item">
            <label class="label-text-box">Peso</label>
            <input type="number" value="11" min="1" class="text-box" id="peso"><br><br>
        </div>
        <div class="container-item">
            <label class="label-text-box">Idade</label>
            <input type="number" value="8" min="1" class="text-box" id="idade"><br><br>
        </div>            
        <div class="container-item" >                
            <button onclick="calcularProbabilidadeAdocao()" class="item-button" id="button">Calcular</button><br><br>
        </div>
        <div class="container-item">                
            <label class="label-text-box">Resultado</label>
            <input type="number" class="text-box" id="resultado"><br><br>
        </div>        
    </div>
    <script src="app.js"></script>
</body>
</html>
